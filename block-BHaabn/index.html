<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Assignment 1</title>
    <link rel="stylesheet" href="/assets/stylesheet/style.css">
    <script src="https://kit.fontawesome.com/b9753e102f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="container header-flex">
            <div class="brand">
                <h1>Vinoo's Blog</h1>
            </div>
            <div>
                <nav>
                    <a href="#">HOME</a>
                    <a class="galnav" href="#">GALLERY</a>
                    <a href="#">ABOUT</a>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="gallery-header">
                <h2>Gallery</h2>
            </div>
            <div class="container gallery-container">
                <div>
                    <img src="/assets/01.png" alt="Canvas">
                </div>
                <div>
                    <img src="/assets/02.png" alt="Girl">
                </div>
                <div>
                    <img src="/assets/03.png" alt="Lounge">
                </div>
                <div>
                    <img src="/assets/04.png" alt="Girl-In-Hat">
                </div>
                <div>
                    <img src="/assets/05.png" alt="Gallery">
                </div>
                <div>
                    <img src="/assets/06.png" alt="Nightshade">
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container footer-flex">
            <div>
                <small>&copy;AltCampus</small>
            </div>
            <div>
                <a class="footer-nav" href="#"><i class="fab fa-facebook-square"></i></a>
                <a class="footer-nav" href="#"><i class="fab fa-twitter-square"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
